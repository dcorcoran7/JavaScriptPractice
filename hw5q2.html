<!DOCTYPE html>

<html>
    <head>
        <title>
            Graduation Countdown
        </title>

        <script>
            var commencementDate = new Date("May 17, 2023").getTime();
            var today = new Date().getTime();
            var difference = commencementDate -  today;

            var days = Math.floor(difference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));

            document.writeln("Time Until Spring Commencement", "<br>");
            document.writeln("Days: ", days, "<br>");
            document.writeln("Hours: ", hours, "<br>");
            document.writeln("Minutes: ", minutes, "<br>");

        </script>
    </head>

    </body>
</html>
